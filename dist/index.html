<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/tomato.png"/>
  <link rel="stylesheet" href="./styles/main.css">
  <script src="./scripts/app.js"></script>
  <title>Pomodoro App</title>
</head>

<body class>
  <div class="h-screen max-w-full mx-auto bg-red-500 o-10 font-roboto">
    
    <!-- navbar -->
    <div class="p-3 mx-auto md:max-w-2xl lg:max-w-3xl">
      <nav class="flex justify-between pb-1 leading-5 text-white border-b border-black border-opacity-10">
        <a class="flex items-center my-2 text-xl" href="./index.html">
          <img class="mr-1 h-4/5" src="./images/tomato.png" alt="">
          <h1>Pomoapp</h1>
        </a>
        </h1>
        <ul class="flex items-center justify-end flex-grow">
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button class="flex items-center justify-center w-full opacity-90" href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Report</p>
            </button>
          </li>
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button class="flex items-center justify-center w-full opacity-90">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Settings</p>
            </button>
          </li>
        </ul>
        <div>
      </nav>
    </div>

    <!-- pomodoro -->
    <div class="px-10 mx-auto md:px-16 md:max-w-3xl lg:max-w-3xl">
      <main class="o-10">
        
        <!-- clock -->
        <div class="flex items-center justify-center mx-auto bg-red-600 rounded-full bg-opacity-80 w-72 h-72">
          <h2 class="text-5xl text-white">25:00</h2>
        </div>

        <!-- task -->
        <div class="flex flex-col items-center text-center text-white divide-y-2 divide-gray-100 divide-opacity-50 o-2">
          <h1 class="text-base uppercase">Write a poem</h1>
          <p class="text-sm font-thin leading-normal md:w-9/12">write a draft of the first chapter of the poem. think over the names of the heroes and the names of cities</p>
        </div>
        
        <!-- cta -->
        <div class="flex flex-col items-center px-6 o-4">
          <button class="w-9/12 py-2 text-xl font-bold text-red-500 uppercase bg-white rounded-full shadow md:w-6/12 lg:w-5/12 focus:outline-none">start</button>
          <button class="w-9/12 py-2 text-xl font-bold text-gray-100 uppercase bg-red-700 border-2 border-gray-100 border-dashed rounded-full md:w-6/12 lg:w-5/12 bg-opacity-60 focus:outline-none">add task</button>
        </div>
      </main>
    </div>

    <!-- footer -->
    <div class="flex-col p-3 mx-auto md:px-16 md:max-w-3xl lg:max-w-3xl">
      <footer class="">
        <ul class="inline-flex">
          <li>Twitter</li>
          <li>LinkedIn</li>
          <li>GitHub</li>
        </ul>
        <p class="main-footer__made-by">Made by FRL</p>
      </footer>
    </div>
  </div>
    

</body>
</html>
