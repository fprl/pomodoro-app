<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/tomato.png"/>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/app.js"></script>
  <title>Pomodoro App</title>
</head>

<body>
  <div id="app-background" class="max-w-full min-h-screen mx-auto bg--pomodoro font-roboto">
    <!-- navbar -->
    <nav class="p-3 pb-0 mx-auto md:max-w-2xl">
      <div class="flex justify-between pb-1 leading-5 text-white border-b border-black border-opacity-10">
        <a class="flex items-center my-2 text-xl" href="./index.html">
          <img class="mr-1 h-4/5" src="./images/tomato.png" alt="">
          <h1>Pomoapp</h1>
        </a>
        </h1>
        <ul class="flex items-center justify-end flex-grow">
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button class="flex items-center justify-center w-full opacity-90">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Reports</p>
            </button>
          </li>
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button id="show-modal" class="flex items-center justify-center w-full opacity-90">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Settings</p>
            </button>
          </li>
        </ul>
        
        <!-- backdrop -->
        <div id="backdrop" class="fixed inset-0 hidden" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-800 opacity-50"></div>
        </div>

        <!-- pomodoro settings modal  -->
        <div id="pomodoro-set-modal" class="absolute z-50 flex items-center justify-center hidden transform top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4">
          <div class="p-4 text-sm font-bold text-gray-600 bg-white divide-y-2 rounded-md md:w-2/3 w-80 h-1/3 o-4">
            <div>
              <h1 class="text-base text-gray-400 uppercase">Timer settings</h1>
            </div>
            
            <div class="flex flex-col pt-2">
              <h3>Time (minutes)</h3>
              <div class="flex items-center justify-between my-2 font-normal">
                <div class="flex flex-col w-1/4 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Pomodoro</span>
                  <input id="work-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="25" max="60">
                </div>
                <div class="flex flex-col w-1/4 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Short break</span>
                  <input id="short-break-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="5" max="60">
                </div>
                <div class="flex flex-col w-1/4 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Long break</span>
                  <input id="long-break-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="15" max="60">
                </div>
              </div>
            </div>

            <div class="flex flex-col py-2 o-2">
              <h3>Auto-start next round?</h3>
              <!-- toggle Button -->
              <div class="flex items-center justify-start w-1/6">
                <label for="toogle" class="relative cursor-pointer">
                  <!-- input -->
                  <input id="toogle" class="hidden" type="checkbox" checked>
                  <!-- line -->
                  <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                  <!-- dot -->
                  <div class="absolute left-0 w-6 h-6 bg-white rounded-full shadow -top-1 toggle__dot"></div>
                </label>
              </div>
            </div>

            <div class="flex flex-col items-baseline justify-between py-2 o-2">
              <h3>Long break interval</h3>
              <input id="long-break-interval" class="w-1/6 p-2 bg-gray-100 border rounded-md" type="number" maxlength="1" value="4" max="6">
            </div>

            <div class="flex items-center justify-end bg-gray-100 bg-opacity-30">
              <button id="cancel-modal-settings" class="w-1/3 h-10 m-2 text-sm font-bold text-gray-500 bg-white border border-gray-200 rounded-md shadow-sm md:w-1/4 md:mr-4 focus:outline-none">Cancel</button>
              <button id="confirm-modal-settings" class="w-1/3 h-10 text-sm font-bold text-white border border-gray-200 rounded-md shadow-sm bg--pomodoro md:w-1/4 focus:outline-none">Ok</button>
            </div>
          </div>
          
      </div>
    </nav>

    <!-- pomodoro -->
    <main class="px-6 mx-auto mt-10 sm:max-w-lg md:max-w-lg lg:max-w-xl">
      <div class="flex flex-col items-center justify-center o-6">
        <!-- selectors -->
        <div id="session-type" class="flex items-center justify-center w-full rounded-md">
          <button id="pomodoro" class="w-24 p-2 mx-2 text-sm text-white rounded-md shadow-md bg-opacity-30 md:w-6/12 btn--active">Pomodoro</button>
          <button id="short-break" class="w-24 p-2 mx-2 text-sm text-white rounded-md shadow-md bg-opacity-30 md:w-6/12">Short break</button>
          <button id="long-break" class="w-24 p-2 mx-2 text-sm text-white rounded-md shadow-md bg-opacity-30 md:w-6/12">Long break</button>
        </div>
        <!-- clock -->
        <div id="app-clock" class="flex flex-col items-center justify-center mx-auto rounded-full shadow-md bg--pomodoro text--pomodoro w-72 h-72 o-4">
          <h3 id="pomodoro-timer" class="text-white text-7xl">25:00</h3>
          <button id="pomodoro-start" class="w-4/12 h-8 text-sm font-bold uppercase bg-white rounded-md md:w-6/12 lg:w-5/12 focus:outline-none">start</button>
          <button id="pomodoro-pause" class="w-4/12 h-8 text-sm font-bold uppercase bg-white rounded-md md:w-6/12 lg:w-5/12 focus:outline-none">pause</button>
          <button id="pomodoro-stop" class="w-4/12 h-8 text-sm font-bold uppercase bg-white rounded-md md:w-6/12 lg:w-5/12 focus:outline-none">stop</button>
      </div>
    </main>
    
    <!-- task cta -->
    <section class="px-6 mx-auto mt-10 sm:max-w-lg md:max-w-lg lg:max-w-xl">
      <!-- task info -->
      <div id="tasks-info" class="flex flex-col items-center text-center text-white divide-y-2 divide-gray-100 divide-opacity-50 o-2">
        <h1 class="text-sm uppercase">What's your focus?</h1>
        <p class="text-sm font-thin leading-normal break-words md:w-3/4"></p>
        <!-- write a draft of the first chapter of the poem. think over the names of the heroes and the names of cities -->
      </div>

      <!-- add task -->
      <div class="flex flex-col items-center px-6 mt-2 md:mt-6">
        <button id="add-task" class="w-9/12 h-10 text-sm text-gray-100 uppercase bg-white rounded-md shadow-sm bg-opacity-30 md:w-6/12 lg:w-5/12 focus:outline-none">add task</button>
      </div>

      <!-- task modal -->
      <div id="add-task-modal" class="flex items-center justify-center hidden">
        <div class="bg-white rounded-md md:w-5/6 h-1/3 o-2">
          <div class="grid p-4">
            <input class="p-2 my-4 text-xl border md:text-lg" type="text" maxlength="32" placeholder="What are you working on?">
            <textarea class="p-2 mt-1 border resize-none md:text-sm" cols="30" rows="5" maxlength="128" placeholder="things to remember, etc"></textarea>
          </div>
          <div class="flex flex-col items-center justify-end px-4 bg-gray-100 md:flex-row md:px-2 bg-opacity-30">
            <button id="cancel-task-modal" class="w-full h-10 my-2 text-sm font-bold text-gray-500 bg-white border border-gray-200 rounded-md shadow-sm md:w-1/4 md:mr-4 focus:outline-none">Cancel</button>
            <button id="confirm-task-modal" class="w-full h-10 my-2 text-sm font-bold text-white border border-gray-200 rounded-md shadow-sm bg--pomodoro md:w-1/3 md:mr-2 focus:outline-none">Add new task</button>
          </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="p-3 mx-auto mt-5 text-sm text-white opacity-90 md:px-16 md:max-w-3xl lg:max-w-3xl o-1">
      <div class="flex items-center justify-center">
        <ul class="flex">
          <li class="mx-1">
            <a href="https://github.com/francoromanol">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
                <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                </path>
              </svg>
            </a>
          </li>
          <li class="mx-1">
            <a href="https://twitter.com/Francoromanol">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-twitter">
                <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z">
                </path>
              </svg>
            </a>
          </li>
          <li class="mx-1">
            <a href="https://www.linkedin.com/in/franco-romano-losada-0a9909100/">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-linkedin">
                <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z">
                </path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <p class="hidden sm:flex sm:justify-center">Made by FRL</p>
    </footer>
</body>
</html>
