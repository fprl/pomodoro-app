<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/tomato.png"/>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/app2.js"></script>
  <title>Pomodoro App</title>
</head>

<body>
  <div class="h-full max-w-full mx-auto bg-red-500 md:h-screen o-8 font-roboto">
    <!-- navbar -->
    <nav class="p-3 pb-0 mx-auto md:max-w-2xl lg:max-w-3xl">
      <div class="flex justify-between pb-1 leading-5 text-white border-b border-black border-opacity-10">
        <a class="flex items-center my-2 text-xl" href="./index.html">
          <img class="mr-1 h-4/5" src="./images/tomato.png" alt="">
          <h1>Pomoapp</h1>
        </a>
        </h1>
        <ul class="flex items-center justify-end flex-grow">
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button class="flex items-center justify-center w-full opacity-90">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-activity">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Reports</p>
            </button>
          </li>
          <li class="flex justify-center w-8 h-8 ml-3 bg-white rounded-md bg-opacity-30 md:w-1/6">
            <button class="flex items-center justify-center w-full opacity-90">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
              </svg>
              <p class="hidden ml-1 text-xs md:block lg:block">Settings</p>
            </button>
          </li>
        </ul>
        <div>
        
        <!-- backdrop -->
        <div id="backdrop" class="fixed inset-0 hidden" aria-hidden="true">
          <div class="absolute inset-0 bg-gray-800 opacity-50"></div>
        </div>

        <!-- pomodoro settings modal  -->
        <div id="pomodoro-set-modal" class="absolute flex items-center justify-center hidden w-full p-4 transform top-2/4 left-2/4 -translate-x-2/4 -translate-y-2/4">
          <div class="w-full max-w-lg p-4 text-sm font-bold text-gray-600 bg-white divide-y-2 rounded-md md:w-2/3 lg:w-1/3 h-1/3 o-4">
            <div>
              <h1 class="text-base text-gray-400 uppercase">Timer settings</h1>
            </div>
            
            <div class="flex flex-col pt-2">
              <h3>Time (minutes)</h3>
              <div class="flex items-center justify-between my-2 font-normal">
                <div class="flex flex-col w-24 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Pomodoro</span>
                  <input id="work-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="25">
                </div>
                <div class="flex flex-col w-24 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Short break</span>
                  <input id="break-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="5">
                </div>
                <div class="flex flex-col w-24 md:w-1/4 o-1">
                  <span class="text-xs text-gray-400">Long break</span>
                  <input id="long-break-duration" class="p-2 bg-gray-100 border rounded-md" type="number" maxlength="2" value="15">
                </div>
              </div>
            </div>

            <div class="flex flex-col py-2 o-2">
              <h3>Auto-start next round?</h3>
              <!-- toggle Button -->
              <div class="flex items-center justify-start w-1/6">
                <label for="toogle" class="relative cursor-pointer">
                  <!-- input -->
                  <input id="toogle" class="hidden" type="checkbox">
                  <!-- line -->
                  <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
                  <!-- dot -->
                  <div class="absolute left-0 w-6 h-6 bg-white rounded-full shadow -top-1 toggle__dot"></div>
                </label>
              </div>
            </div>

            <div class="flex flex-col items-baseline justify-between py-2 o-2">
              <h3>Long break interval</h3>
              <input class="w-1/6 p-2 bg-gray-100 border rounded-md" type="number" maxlength="1" value="4" max="6">
            </div>

            <div class="flex items-center justify-end bg-gray-100 bg-opacity-30">
              <button class="w-1/3 h-10 m-2 text-sm font-bold text-gray-500 bg-white border border-gray-200 rounded-md shadow-sm md:w-1/4 md:mr-4 focus:outline-none">Cancel</button>
              <button class="w-1/3 h-10 text-sm font-bold text-white bg-red-600 border border-gray-200 rounded-md shadow-sm md:w-1/4 focus:outline-none">Ok</button>
            </div>
          </div>
          
      </div>
    </nav>

    <!-- pomodoro -->
    <main class="px-6 mx-auto sm:max-w-lg md:max-w-lg lg:max-w-xl">
      <div class="flex flex-col items-center justify-center o-6">
        <!-- selectors -->
        <div class="flex items-center justify-center w-full rounded-md">
          <button class="w-24 p-2 mx-2 text-sm text-white bg-white rounded-md shadow-sm bg-opacity-30 focus:bg-opacity-50 focus:bg-red-700 md:w-6/12 focus:outline-none">Pomodoro</button>
          <button class="w-24 p-2 mx-2 text-sm text-white bg-white rounded-md shadow-sm bg-opacity-30 focus:bg-opacity-50 focus:bg-red-700 md:w-6/12 focus:outline-none">Short break</button>
          <button class="w-24 p-2 mx-2 text-sm text-white bg-white rounded-md shadow-sm bg-opacity-30 focus:bg-opacity-50 focus:bg-red-700 md:w-6/12 focus:outline-none">Long break</button>
        </div>
        <!-- clock -->
        <div class="flex flex-col items-center justify-center mx-auto bg-red-600 rounded-full shadow-md bg-opacity-80 w-72 h-72 o-4">
          <h3 id="pomodoro-timer" class="text-white text-7xl">25:00</h3>
          <button id="pomodoro-start" class="w-4/12 h-8 text-sm font-bold text-red-500 uppercase bg-white rounded-md md:w-6/12 lg:w-5/12 focus:outline-none">start</button>
          <button id="pomodoro-pause" class="hidden"></button>
          <button id="pomodoro-stop" class="hidden"></button>
      </div>
    </main>
    
    <!-- task cta -->
    <section class="px-6 mx-auto sm:max-w-lg md:max-w-lg lg:max-w-xl o-6">
      <!-- task info -->
      <div class="flex flex-col items-center text-center text-white divide-y-2 divide-gray-100 divide-opacity-50 o-2">
        <h1 class="text-sm uppercase">Write a poem</h1>
        <p class="text-sm font-thin leading-normal md:w-9/12">write a draft of the first chapter of the poem. think over the names of the heroes and the names of cities</p>
      </div>

      <!-- add task -->
      <div class="flex flex-col items-center px-6 mt-6">
        <button class="w-9/12 h-10 text-sm text-gray-100 uppercase bg-white rounded-sm shadow-sm bg-opacity-30 md:w-6/12 lg:w-5/12 focus:outline-none">add task</button>
      </div>

      <!-- task modal -->
      <div id="add-task-modal" class="flex items-center justify-center hidden">
        <div class="bg-white rounded-md md:w-5/6 h-1/3 o-2">
          <div class="grid p-4">
            <input class="p-2 my-4 text-xl border md:text-lg" type="text" maxlength="32" placeholder="What are you working on?">
            <textarea class="p-2 mt-1 border resize-none md:text-sm" cols="30" rows="5" maxlength="128" placeholder="things to remember, etc"></textarea>
          </div>
          <div class="flex flex-col items-center justify-end px-4 bg-gray-100 md:flex-row md:px-2 bg-opacity-30">
            <button class="w-full h-10 my-2 text-sm font-bold text-gray-500 bg-white border border-gray-200 rounded-md shadow-sm md:w-1/4 md:mr-4 focus:outline-none">Cancel</button>
            <button class="w-full h-10 my-2 text-sm font-bold text-white bg-red-600 border border-gray-200 rounded-md shadow-sm md:w-1/3 md:mr-2 focus:outline-none">Add new task</button>
          </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="flex-col p-3 mx-auto md:px-16 md:max-w-3xl lg:max-w-3xl">
      <div class="">
        <ul class="inline-flex">
          <li>Twitter</li>
          <li>LinkedIn</li>
          <li>GitHub</li>
        </ul>
        <p class="main-footer__made-by">Made by FRL</p>
      </div>
    </footer>
</body>
</html>
